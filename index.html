<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Space Explorer</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <main class="game-container" role="main">
    <header class="hud" aria-label="Heads-up display">
      <div class="score-container">Score: <span id="score">0</span></div>
      <div class="health-container" aria-label="Health">
        <div class="health-bar">
          <div id="health-fill"></div>
        </div>
        <span>Health</span>
      </div>
      <div class="fuel-container" aria-label="Fuel">
        <div class="fuel-bar">
          <div id="fuel-fill"></div>
        </div>
        <span>Fuel</span>
      </div>
      <div class="level-container">Level: <span id="level">1</span></div>
    </header>

    <section id="game-area" tabindex="0" aria-label="Game area">
      <div id="player" role="img" aria-label="Player ship"></div>
      <!-- Dynamic game elements go here -->
    </section>

    <div id="game-messages" role="status" aria-live="polite"></div>

    <nav class="game-controls" aria-label="Game controls">
      <button id="start-btn">Start Game</button>

      <div class="mobile-controls" aria-label="Mobile directional controls">
        <button id="up-btn" aria-label="Move up">↑</button>
        <div class="horizontal-controls">
          <button id="left-btn" aria-label="Move left">←</button>
          <button id="right-btn" aria-label="Move right">→</button>
        </div>
        <button id="down-btn" aria-label="Move down">↓</button>
      </div>
    </nav>
  </main>

  <!-- Game Over Modal -->
  <div id="game-over" class="modal" role="dialog" aria-modal="true" aria-labelledby="gameOverTitle">
    <div class="modal-content">
      <h2 id="gameOverTitle">Game Over</h2>
      <p>Your final score: <span id="final-score">0</span></p>
      <button id="restart-btn">Play Again</button>
    </div>
  </div>

  <!-- Level Up Modal -->
  <div id="level-up" class="modal" role="dialog" aria-modal="true" aria-labelledby="levelUpTitle">
    <div class="modal-content">
      <h2 id="levelUpTitle">Level Up!</h2>
      <p>You've reached level <span id="new-level">2</span></p>
      <p>Choose an upgrade:</p>
      <div class="upgrade-options">
        <button class="upgrade-btn" data-upgrade="speed">Speed Boost</button>
        <button class="upgrade-btn" data-upgrade="health">Extra Health</button>
        <button class="upgrade-btn" data-upgrade="fuel">Fuel Efficiency</button>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
